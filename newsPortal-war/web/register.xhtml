<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
   <meta charset="utf-8"/>  
           <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
            <meta name="description" content="Responsive Bootstrap 4 and web Application ui kit."/>
<title></title>
            <link rel="icon" href="favicon.ico" type="image/x-icon"/> <!-- Favicon-->
            <link rel="stylesheet" href="assetsL/plugins/bootstrap/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="assetsL/plugins/jvectormap/jquery-jvectormap-2.0.3.min.css"/>
            <link rel="stylesheet" href="assetsL/plugins/morrisjs/morris.min.css" />
            <!-- Custom Css -->
            <link href="assetsL/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
            <link rel="stylesheet" href="assetsL/css/main.css"/>
            <link rel="stylesheet" href="assetsL/css/color_skins.css"/>
            <link rel="icon" href="favicon.ico" type="image/x-icon" />
            <link rel="icon" href="favicon.ico" type="image/x-icon"/>
<!-- Favicon-->

<!-- Bootstrap Material Datetime Picker Css -->
<link href="assetsL/plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />
<!-- Bootstrap Select Css -->
<link href="assetsL/plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
<!-- Custom Css -->    </h:head>
    <h:body>
        <body class="authentication sidebar-collapse">

        <h:form enctype="multipart/form-data">
           
               
                 <div class="page-header">
    <div class="page-header-image" style="background-image:url(./assets/images/10.jpg)"></div>
    <div class="container">
        <div class="col-md-12 content-center">
              
            <div class="card-plain">
              
                <div class="header" style="margin-top: 100px;">
                    <h5 class="text-primary">Register here </h5>
                    </div>
               
                    <div class="content">
                        
                                            <div class="col-sm-12 input-group">
                                              <h:inputText  a:type="text" class="form-control" id="username" a:placeholder="Enter user name" value="#{userBean.userName}"/>        
                                            </div>
                                            
                        <div class="col-sm-12 input-group">
                             <h:inputText  a:type="text" class="form-control" id="useremail" a:placeholder="Enter user email" value="#{userBean.userEmail}"/>
                        </div>

                        <div class="col-sm-12 input-group">
                            <h:inputText  a:type="password" class="form-control" id="password" a:placeholder="Enter password" value="#{userBean.userPassword}"/>
                        </div>
                        
                        <div class="col-sm-12 input-group">
                            <h:inputFile class="form-control" style="color: gray" id="file" value="#{userBean.file}"/> 
                        </div>
                        
                        <div class="col-sm-12 input-group">
                            <h:inputText a:type="text" class="form-control" id="address" a:placeholder="Enter User Address" value="#{userBean.userAddress}"/>
                        </div>
                        
                        <div class="col-sm-12 input-group">
                            <h:selectOneRadio value="#{userBean.userGender}">
                                                        <f:selectItem itemLabel="Male" itemValue="Male" />
                                                        <f:selectItem itemLabel="Female" itemValue="Female" />
                                                    </h:selectOneRadio>
                        </div>
                        
                        <div class="col-sm-12 input-group">
                            <h:selectOneMenu class="form-control form-select " style="color: grey" value="#{userBean.stateIDFK}" >
                                                        <f:selectItem itemLabel=" -- Select State -- " />
                                                        <f:selectItems  value="#{userBean.stateList}" var="state"  itemValue="#{state.stateIDPK}" itemLabel="#{state.stateName}" />
                                                        <f:ajax listener="#{userBean.fillCity()}" render="city"/>
                            </h:selectOneMenu>
                        </div>
                          
                        <div class="col-sm-12 input-group">
                            <h:selectOneMenu id="city" class="form-control form-select" style="color: grey" value="#{userBean.cityIDFK}" >
                                                        <f:selectItem itemLabel=" -- Select City -- " />
                                                        <f:selectItems value="#{userBean.cityList}" var="city" itemValue="#{city.cityIDPK}" itemLabel="#{city.cityName}"/>
                                                            
                                                    </h:selectOneMenu>
                        </div>
                        
                        <div class="col-sm-12 input-group">
                            <h:inputText a:type="text" maxlength="10" class="form-control" id="mobile" a:placeholder="Enter User mobile" value="#{userBean.userMobile}"/>
                        </div>
                                        
                    </div>
            
              <div class="footer text-center">
                  <h:commandButton class="btn btn-primary"  value="Register" action="#{userBean.insert_click()}"/>
                                                   
              </div>
                <div class="footer text-center">
                 <p>Already have an account ? <a href="./login.xhtml" style="color: #00A0B0;" class="fw-medium text"> Login</a> </p>    
                </div>
                
            </div>
        </div>
    </div>
                 </div>
            
            
        </h:form>

        </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
<script src="assetsL/bundles/libscripts.bundle.js"></script>
<script src="assetsL/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->

    </h:body>
</html>
