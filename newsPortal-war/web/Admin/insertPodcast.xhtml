<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
      
                 <ui:include src="include/topscript.xhtml" /> 
            

    </h:head>
    <h:body>

        <div id="layout-wrapper">

                         <ui:include src="include/header.xhtml" />
            
                      

            <!-- ========== Left Sidebar Start ========== -->
            
                          <ui:include src="include/nav.xhtml" /> 
         
            <!-- Left Sidebar End -->

            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                    
                <div class="page-content" align="center">
                    
                    <h1 >Podcast</h1>
                    
                   
                    <div class="col-xl-9">
                                <div class="card">
                                         <div class="card-body">

                                   <h:form id="form" enctype="multipart/form-data">
                                        
                                       <h:inputHidden value="#{podcastBean.podcastIDPK}" />
                                     
                                        <div class="mb-3 row">
                                            <label  class="col-md-2 col-form-label">Title</label>
                                            <div class="col-md-10">
                                                <h:inputText id="podcasttitle" class="form-control"  value="#{podcastBean.podcastTitle}"  pt:placeholder="Enter Podcast Title"   required="true" label="Please Enter The Podcast Title"/>
                                                <h:panelGrid columns="3">
                                                        <h:message for="podcasttitle" style="color:red" />
                                                    </h:panelGrid>
                                            </div>
                                        </div>
                            <br/>
                            
                                 
                            
                            
                                        <div class="mb-3 row">
                                            <label  class="col-md-2 col-form-label">Description</label>
                                            <div class="col-md-10">
                                                <p:textEditor secure="false" widgetVar="editor1" value="#{podcastBean.podcastDescription}" height="250" placeholder="Enter Poadcast Description" />
                                            </div>
                                        </div>
                                     
                                    <br/>
                                    
                            
                                         <div class="row">
                                        <label for="horizontal-firstname-input" class="col-md-2 col-form-label">Category</label>
                                        <div class="col-sm input-group">
                                            <h:selectOneMenu class="form-select" value="#{podcastBean.categoryIDFK}" >
                                                <f:selectItem itemLabel="Select" />
                                                <f:selectItems value="#{podcastBean.categoryList}" var="category" itemValue="#{category.categoryIDPK}" itemLabel="#{category.categoryName}" />
                                                <f:ajax listener="#{podcastBean.fillSubCategory()}" render="subCategory"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                            <br/>
                                    
                                     <div class="row">
                                        <label for="horizontal-firstname-input" class="col-md-2 col-form-label">Sub Category </label>
                                        <div class="col-sm input-group">
                                            <h:selectOneMenu id="subCategory" class="form-select" value="#{podcastBean.subCategoryIDFK}" required="true" label="Select Category">
                                                <f:selectItem itemLabel="Select" />
                                                <f:selectItems value="#{podcastBean.subCategoryList}" var="subcategory" itemValue="#{subcategory.subCategoryIDPK}" itemLabel="#{subcategory.subCategoryName}" />
                                            </h:selectOneMenu>
                                             <h:panelGrid columns="3">
                                                        <h:message for="subCategory" style="color:red" />
                                                    </h:panelGrid>
                                        </div>
                                    </div>

                            <br/>
                                    
                            
                                           <div class="row">
                                                <label  class="col-md-2 col-form-label">Audio File : </label>
                                                <div class="col-sm input-group">
                                                    <h:inputFile id="file" class="form-control"  value="#{podcastBean.file}"  required="true" label="Upload Audio"/>
                                                     <h:panelGrid columns="3">
                                                        <h:message for="file" style="color:red" />
                                                    </h:panelGrid>
                                                </div>
                                            </div>
                                       <br/>
                                    
                                         
                            <!-- comment -->
                            
                            
                            <div class="row justify-content-end">
                                                <div class="col-sm-11">

                                                    <div>
                                                        <c:if test="#{podcastBean.podcastIDPK == 0}"> 
                                                            <h:commandButton class="btn btn-success" value="Insert" action="#{podcastBean.insert_click()}"/> &nbsp;&nbsp;&nbsp;
                                                            <h:commandButton class="btn btn-danger" value="Clear" action="#{podcastBean.clear()}"/>
                                                        </c:if>
                                                        <c:if test="#{podcastBean.podcastIDPK != 0}">
                                                            <h:commandButton class="btn btn-success" value="Update" action="#{podcastBean.update_click()}"/>
                                                        </c:if>    
                                                    </div>
                                                </div>
                                            </div>
                            
                                         </h:form>  
                                       
                                                
                                      

                                    </div>
                                </div>
                    </div>
                  
                    
                    
                    
                   
                    
                    
                    <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                

              
               
                <!-- end modal -->
                <!--  start    footer-->
           
                     <ui:include src="include/footer.xhtml" /> 
                 
              
              <!--  end  footer-->
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->
      

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
       
                    <ui:include src="include/bottomscript.xhtml" /> 
       
        
    </h:body>
</html>
