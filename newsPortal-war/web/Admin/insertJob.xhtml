<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        
      
                 <ui:include src="include/topscript.xhtml" /> 
            

    </h:head>
    <h:body>

        <div id="layout-wrapper">

                         <ui:include src="include/header.xhtml" />
            
                      

            <!-- ========== Left Sidebar Start ========== -->
            
                          <ui:include src="include/nav.xhtml" /> 
         
            <!-- Left Sidebar End -->

            

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                    
                <div class="page-content" align="center">
                    
                    <h1>Jobs</h1>
                    
                   
                    <div class="col-xl-8 ">
                                <div class="card">
                                         <div class="card-body">

                           
                                       
                             <h:form id="form" >
                                        
                                 <h:inputHidden value="#{jobBean.jobIDPK}" />
                                     
                                        <div class="mb-3 row">
                                            <label  class="col-md-2 col-form-label"> Title</label>
                                            <div class="col-md-10">
                                                <h:inputText id="jobt" class="form-control"  value="#{jobBean.jobTitle}"  a:placeholder="Enter Job Title" required="true" label="Please Enter Tiltle"/>
                                                <h:panelGrid columns="3">
                                                        <h:message for="jobt" style="color:red" />
                                                    </h:panelGrid>
                                            </div>
                                        </div>
                            <br/>
                            
                                        <div class="mb-3 row">
                                            <label  class="col-md-2 col-form-label"> Description</label>
                                            <div class="col-md-10">
                                                <p:textEditor secure="false" widgetVar="editor1" value="#{jobBean.jobDescription}" height="250" placeholder="Enter Jobs Description" />
                                           
                                            </div>
                                        </div>
                                     
                                    <br/>
                                    
                                        <div class="row justify-content-end">
                                                <div class="col-sm-11">

                                                    <div>
                                                        <c:if test="#{jobBean.jobIDPK == 0}"> 
                                                            <h:commandButton class="btn btn-success" value="Insert" action="#{jobBean.insert_click()}"/> &nbsp;&nbsp;&nbsp;
                                                            <h:commandButton class="btn btn-danger" value="Clear" action="#{jobBean.clear()}"/>
                                                        </c:if>
                                                        <c:if test="#{jobBean.jobIDPK != 0}">
                                                            <h:commandButton class="btn btn-success" value="Update" action="#{jobBean.update_click()}"/>
                                                        </c:if>    
                                                    </div>
                                                </div>
                                            </div>        
                                        
                                        
                                         </h:form>  
                                      

                                    </div>
                                </div>
                    </div>
                  
                    
                    
                    
                   
                    
                    
                    <!-- container-fluid -->
                </div>
                <!-- End Page-content -->

                

              
               
                <!-- end modal -->
                <!--  start    footer-->
           
                     <ui:include src="include/footer.xhtml" /> 
                 
              
              <!--  end  footer-->
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- Right Sidebar -->
      

        <!-- Right bar overlay-->
        <div class="rightbar-overlay"></div>

        <!-- JAVASCRIPT -->
       
                    <ui:include src="include/bottomscript.xhtml" /> 
       
        
    </h:body>
</html>
