<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
       

        <ui:include src="include/topscripts.xhtml" /> 
        
    </h:head>
    <h:body>
        
        
<div id="container">
		<!-- Header  ================================================== -->
                                            
                                                <ui:include src="include/header.xhtml" /> 
                
		<section id="content-section">
			<div class="container">
                                                            
				<div class="row">
					<div class="col-lg-12">
						
						<!-- Posts-block -->
						<div class="posts-block standard-box">
							<div class="title-section">
								<h1>News</h1>
							</div>
							<div class="row">
                                                                                                                                               
                                                                                                                                                <c:forEach items="#{newsBean.show_all()}" var="item">
								<div class="col-lg-4 col-md-6">
									<div class="news-post standart-post">
										<div class="post-image">
											<a href="single-post-2.html">
                                                                                                                                                                                                                                <img src="/newsPortal-war/upload/newsImage/#{item.newsimageCollection[0].image}" style="height: 200px" alt="" />
											</a>
                                                                                    <a href="#" class="category category-tech">#{item.subCategoryIDFK.subCategoryName}</a>
										</div>
                                                                                                                                                                                                        <h2> <h:form><p:commandLink action="#{newsBean.searchUser_click(item.newsIDPK)}" actionListener="#{newsImageBean.addNewsIDFK(item.newsIDPK)}">#{item.newsTitle}</p:commandLink></h:form></h2>
										<ul class="post-tags">
											<li><i class="lnr lnr-user"></i>by <a href="#">John Doe</a></li>
                                                                                                                                                                                                                            <li><a href="#"><i class="lnr lnr-calendar-full"></i><span>#{item.newsDate}</span></a></li>
											<li><i class="lnr lnr-eye"></i>872 Views</li>
										</ul>
                                                                                                                                                                                                        <p>#{item.newsSubtitle}</p>
									</div>
								</div>
                                                                                                                                               </c:forEach>
                                                                                                                                                    
                                                            
								
							</div>

							

							

						</div>
						<!-- End Posts-block -->

					</div>
					
				</div>
                                                    </div>
                                  </section>
                                                
                                                
                                                
                                                
                                                
                                                
                                                

		<!-- footer  ================================================== -->
                                                <ui:include src="include/footer.xhtml" /> 
		<!-- End footer -->

	</div>
	<!-- End Container -->

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <div class="title-section">
	        	<h1>Login</h1>
	        </div>
			<form id="login-form">
				<p>Welcome! Login to your account.</p>
				<label for="username">Username or Email Address*</label>
				<input id="username" name="username" type="text" />
				<label for="password">Password*</label>
				<input id="password" name="password" type="password" />
				<button type="submit" id="submit-register">
					<i class="fa fa-paper-plane"></i> Login
				</button>
			</form>
	      	<p>Don't have account? <a href="register.html">Register Here</a></p>

	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Login Modal -->

        <ui:include src="include/bottomscripts.xhtml" /> 
        
    </h:body>
</html>
