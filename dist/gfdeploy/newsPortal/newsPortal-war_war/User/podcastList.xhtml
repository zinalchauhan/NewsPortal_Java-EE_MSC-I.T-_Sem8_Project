<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
       

        <ui:include src="include/topscripts.xhtml" /> 
        
    </h:head>
    <h:body>
        
        
<div id="container">
		<!-- Header  ================================================== -->
                                            
                                                <ui:include src="include/header.xhtml" /> 
                
		<section id="content-section">
			<div class="container">
                                                                        <div class="row">
					<div class="col-lg-12">
						
						<!-- Posts-block -->
						<div class="posts-block masonry-box">
							<div class="title-section">
								<h1>Podcast</h1>
							</div>
                                                        
                                                                                                                                            
							<div class="iso-call">
                                                                                                                                                    
                                                                                                                                                                <c:forEach items="#{podcastBean.showall()}" var="item"> 
								<div class="news-post alternative-post">
									<div class="post-image">
                                                                                                                                                                                            <a href="#{podcastBean.singleSearch_click(item.podcastIDPK)}">
                                                                                                                                                                                                <img src="../User/assets/upload/blog/podcasts.jpg"  alt="" />
                                                         
										</a>
                                                                                                                                                                                                        
                                                                                                                                                                                                <a href="#" class="category category-world">#{item.subCategoryIDFK.subCategoryName}</a>
                                                                                                                                                                                                <h2><h:form><h:commandLink action="#{podcastBean.singleSearch_click(item.podcastIDPK)}">#{item.podcastTitle}</h:commandLink></h:form></h2>
									</div>
									<ul class="post-tags">
                                                                                                                                                                                                        <li><i class="lnr lnr-user"></i>by <a href="#">#{item.userIDFK.userName}</a></li>
                                                                                                                                                                                                        <li><a href="#"><i class="lnr lnr-calendar-full"></i><span>#{item.podcastDate}</span></a></li>
										
									</ul>
                                                                                                                                                                                     
								</div>
                                                                                                                                                                      </c:forEach>
								

							</div>
                                                                                                                                          

							

						</div>
						<!-- End Posts-block -->

					</div>
					
				</div>
				
                                                    </div>
                                  </section>
                                                
                                                
                                                
                                                
                                                
                                                
                                                

		<!-- footer  ================================================== -->
                                                <ui:include src="include/footer.xhtml" /> 
		<!-- End footer -->

	</div>
	<!-- End Container -->

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <div class="title-section">
	        	<h1>Login</h1>
	        </div>
			<form id="login-form">
				<p>Welcome! Login to your account.</p>
				<label for="username">Username or Email Address*</label>
				<input id="username" name="username" type="text" />
				<label for="password">Password*</label>
				<input id="password" name="password" type="password" />
				<button type="submit" id="submit-register">
					<i class="fa fa-paper-plane"></i> Login
				</button>
			</form>
	      	<p>Don't have account? <a href="register.html">Register Here</a></p>

	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Login Modal -->

        <ui:include src="include/bottomscripts.xhtml" /> 
        
    </h:body>
</html>
